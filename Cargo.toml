[workspace]
resolver = '2'
members = ['apps/server', 'libs/migration', 'libs/entity', 'apps/micro_url']

[workspace.dependencies]
axum = { version = "0.8.4", features = [
	'macros',
	'http1',
	'http2',
	'json',
	'multipart',
	'tracing',
	'form',
	'query',
] }
tokio = { version = "1.46.1", features = ["full", "tracing"] }
utoipa = { version = "5.4.0", features = [
	"axum_extras",
	"auto_into_responses",
	"chrono",
	"config",
	"debug",
	"indexmap",
	"openapi_extensions",
	"preserve_order",
	"preserve_path_order",
	"rc_schema",
	"ulid",
	"url",
	"uuid",
] }
utoipa-axum = { version = "0.2.0", features = ["debug"] }
utoipa-swagger-ui = { version = "9.0.2", features = [
	"axum",
	"debug",
	"reqwest",
] }
ts-rs = { version = '11.0.1', features = [
	'serde-compat',
	'chrono-impl',
	'bigdecimal-impl',
	'uuid-impl',
	'url-impl',
	'format',
	'serde-json-impl',
	'tokio-impl',
] }

sea-orm = { version = '1.1.13', features = [
	'runtime-tokio-native-tls',
	'sqlx-postgres',
	'debug-print',
	'macros',
	'with-chrono',
	'with-json',
	'with-uuid',
	'postgres-array',
	'with-ipnetwork',
] }
sea-query = '0.32.6'
uuid = { version = '1.17.0', features = ['fast-rng'] }
async-std = { version = '1.13.1', features = ['attributes', 'tokio1'] }
serde = { version = '1.0.219', features = ['serde_derive', 'derive'] }
chrono = { version = '0.4.41', features = ['clock'] }
serde_json = '1.0.140'

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
