name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  checks: write
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install js packages
        run: pnpm install --frozen-lockfile

      - name: Restore NX cache
        id: cache-nx-restore
        uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - name: Lint changed files
        continue-on-error: true
        id: lint-changed
        run: pnpm exec nx affected --base=origin/main --head=HEAD -t lint

      - name: Format changed files
        if: ${{ steps.lint-changed.outcome == 'failure' }}
        run: pnpm exec nx affected --base=origin/main --head=HEAD -t format

      - name: Create Pull Request
        if: ${{ steps.lint-changed.outcome == 'failure' }}
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "style: [create-pull-request] automated format"
          branch: create-pull-request/format
          delete-branch: true
          title: "style: Formatting changes by create-pull-request action"
          labels: "ready for review"
          reviewers: annie444
          maintainer-can-modify: true

      - name: Test changed files
        run: pnpm exec nx affected --base=origin/main --head=HEAD -t test

      - name: Build changed files
        run: pnpm exec nx affected --base=origin/main --head=HEAD -t build

      - name: Save NX cache
        id: cache-nx-save
        uses: actions/cache/save@v4
        with:
          path: .nx/cache
          key: ${{ steps.cache-nx-restore.outputs.cache-primary-key }}
